<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<!--
两层花括号： title ， welcome 这是 Django 规定的语法
用 "两层花括号" 包起来的变量叫做模板变量 Django 在渲染这个模板的时候会根据我们传递给模板的变量替换掉这些变量
最终在模板中显示的将会是我们传递的值

还需要：在 settings.py 文件里设置一下模板文件所在的路径
-->
<body>
    <h1>{{ welcome }}</h1>
</body>
</html>
